<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <title>Sign Up page</title>
</head>
<body>
<div class="bgimg">
    <div class="login">
        <h1>Sign In</h1>
        <form action="">
           <div class="input-group">
           <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email">
           </div>
           <div class="input-field">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Password">
           </div>
        </div>
        <div class="enter">
        <input type="submit" value="Sign In" class="btn"><span><a href="#">Forgot Password</a></span>
    </div>
    <div class="allow">
      <span>Don't have Account   </span><a href="login.html">Sign Up</a>
    </div>
         </form>
    </div>
</div>
    





<script src="https://kit.fontawesome.com/6f3f0e3e0a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
